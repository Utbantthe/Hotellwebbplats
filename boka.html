            <div class="row booking">
                <div class="col-sm-1"></div>
                <div class="container col-sm-10 text-background">
                    <div class="row">
                        <div class="col-sm-4"></div>   
                        <div class="col-sm-6">
                            <h3>Boka Hotellrum</h3>
                        </div>           
                    </div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="name">Förnamn:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="name" placeholder="Förnamn">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="number">Efternamn:</label>
                            <div class="col-sm-6"> 
                                <input type="text" class="form-control" id="number" placeholder="Efternamn">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="number">Personnummer:</label>
                            <div class="col-sm-6"> 
                                <input type="text" class="form-control" id="number" placeholder="Personnummer. inkl fyra sista">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="phone-number">Telefonnummer:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="phone-number" placeholder="Telefonnummer">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="email">E-postadress:</label>
                            <div class="col-sm-6"> 
                                <input type="text" class="form-control" id="email" placeholder="Epost">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="email">Bekräfta E-postadress:</label>
                            <div class="col-sm-6"> 
                                <input type="text" class="form-control" id="email" placeholder="Bekräfta E-post">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="rooms">Typer av rum:</label>
                            <div class="col-sm-6"> 
                                <select class="form-control" id="persons">
                                <option>Standarrum</option>
                                <option>Familjerum</option>
                                <option>Ungdomsrum</option>
                                <option>Businessrum</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="email">Antal personer:</label>
                            <div class="col-sm-6"> 
                                <input type="text" class="form-control" id="email" placeholder="Skriv in antalet personer">
                            </div>
                        </div>
                        <div class="form-group"> 
                            <div class="col-sm-offset-4 col-sm-6">
                                <button type="submit" class="btn btn-default">Skicka</button>
                            </div>
                        </div>
                    </form>
